<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="/src/css/styles.css">
</head>
<body>
    <h1>Welcome to Task Manager</h1>
    <h2>This is a Dummy Landing Page</h2>
    <span>To check the whole API route docs check out </span><span><a href="/redoc">the documentation</a></span>
    
    <!-- Email and Password Form -->
    <form id="signin-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="button" id="normal-signin">Normal Signin</button>
    </form>

    <p>or</p>
    <button id="github-signin" onclick="window.location.href = 'http://127.0.0.1:8000/github-signin'">Signin with Github</button>
    <button id="google-signin" onclick="window.location.href = 'http://127.0.0.1:8000/google-signin'">Signin with Google</button>
    
    <p>Don't have an account? <a href="/register">Register here!</a></p>

    
    <script src="/src/js/main.js"></script>
    
</body>
</html>
